<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
<title>ZooKeeper Cluster Home</title>
</head>

<body>
<h1>ZooKeeper Cluster Home</h1>

<ul>
{% for sd in server_data %}
    <li><a href="cluster/server/{{sd.id}}">{{ sd.host }}:{{ sd.port }}</a> : {% ifequal sd.mode "leader" %}<b>{% endifequal %} {{sd.mode|capfirst}} {% ifequal sd.mode "leader" %}</b>{% endifequal %}, {{ sd.sessions|length }} connection(s), v{{ sd.version }}</li>
{% endfor %}
</ul>

</body></html>
